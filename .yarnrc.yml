nodeLinker: pnp
packageExtensions:
 postcss-loader@*:
  peerDependencies:
    tailwindcss: "*"
    postcss-flexbugs-fixes: "*"
    postcss-preset-env: "*"

 jest@*:
  peerDependencies:
    ts-node: "*"
  peerDependenciesMeta:
    ts-node:
      optional: true

 jest-cli@*:
  peerDependencies:
    ts-node: "*"
  peerDependenciesMeta:
    "@types/node":
      optional: true

 "@jest/core@*":
  peerDependencies:
    ts-node: "*"
  peerDependenciesMeta:
    ts-node:
      optional: true
